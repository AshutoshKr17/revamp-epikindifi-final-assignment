<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&family=Mukta:wght@300;400;600;700;800&family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="rstyle.css">
    <title>Document</title>
</head>
  <body onload="fetchBooksDetails()">
    <nav class="navigation-bar">
        <div class="page-title">
            Book club
        </div>

        <div class="logged-in-user-input">
            <label>
                <input class="form-control-sm" id="logged-user" type="text"/>
            </label>
            <button class="button" onclick="changeLoggedInUser()">Log in</button>
        </div>
    </nav>
    <section class="content-section">
        <p id="logged-in-user-name">
            <h4 id="logged-in-user-name-current">No user Logged in</h4>
        </p>
        <table class="book-table" id="info-table">
          <thead>
            <tr>
              <th>ID</th>
              <th>TITILE</th>
              <th>Author</th>
              <th>LENDER</th>
              <th>BORROWER</th>
              <th>ACTION</th>
            </tr>
          </thead>
          <tbody id="info-table-body">

          </tbody>
          <tbody id="info-table-body-new-book">
                
          </tbody>
        </table>
    </section>
    <script type="text/javascript" src="library.js"></script>
  </body>
